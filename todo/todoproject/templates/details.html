{% extends 'base.html' %}
{% block content %}
<div class="shadow card">
     <div class="card-body">
         <h5 class="card-title">{{task.name}}</h5>
         <p><b>{{task.priority}}</b></p>
         <p><b>{{task.date}}</b></p>
         <a class="btn btn-danger" href="{% url 'todoapp:delete' task.id %}">DONE</a>
         <a class="btn btn-danger" href="{% url 'todoapp:update' task.id %}">UPDATE</a>
     </div>
{% endblock %}
